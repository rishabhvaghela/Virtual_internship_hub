<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Profile</title>
  <link rel="icon" type="image/png" href="assets/images/logo/Web Icon.png">
  <link rel="stylesheet" href="assets/css/company-profile.css" />
</head>
<body>

            <!-- Dynamic Back Button -->
    <a id="backLink" class="back-btn" href="company_dashboard.html">
        <img src="assets/svg/cancel.svg" alt="">
    </a>

  <div class="container">
    <h1>Company Profile</h1>

    <!-- View Mode -->
    <div id="viewMode">
      <div class="form-group">
        <label>Company Name</label>
        <div class="readonly-value" id="viewCompanyName">Tech Innovations Inc.</div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <div class="readonly-value" id="viewEmail">contact@techinnovations.com</div>
      </div>
      <div class="form-group">
        <label>Industry</label>
        <div class="readonly-value" id="viewIndustry">Software Development</div>
      </div>
      <div class="form-group">
        <label>Description</label>
        <div class="readonly-value" id="viewDescription">We build cutting-edge web and mobile applications for global clients.</div>
      </div>
      <div class="btn-group">
        <button class="btn-edit" onclick="switchToEditMode()">Edit Profile</button>
      </div>
    </div>

    <!-- Edit Mode (Initially Hidden) -->
    <form id="editMode" style="display: none;" onsubmit="saveProfile(event)">
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" name="companyName" value="Tech Innovations Inc." required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="contact@techinnovations.com" required />
      </div>
      <div class="form-group">
        <label for="industry">Industry</label>
        <select id="industry" name="industry">
          <option value="Software Development" selected>Software Development</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Finance">Finance</option>
          <option value="Education">Education</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description">We build cutting-edge web and mobile applications for global clients.</textarea>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn-save">Save Changes</button>
        <button type="button" class="btn-cancel" onclick="switchToViewMode()">Cancel</button>
      </div>
    </form>
  </div>

<script src="assets/js/company-profile.js"></script>
</body>
</html>
