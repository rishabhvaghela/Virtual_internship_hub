<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot-Password</title>
    <link rel="shortcut icon" href="assets/images/logo/Web Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/forgot_pass.css">
    <link rel="stylesheet" href="assets/css/send-load.css">
    <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>
    <form id="forgotForm">
  <input type="email" id="email" name="email" placeholder="Enter email">
  <small id="emailerr"></small>
  <button type="submit">Send Reset Link</button>
</form>
<!-- LOADING MODAL -->
<div id="loadingModal" class="loading-modal hidden">
  <div class="loading-box">
    <div class="spinner"></div>
    <p id="loadingText">Sending email, please wait...</p>
  </div>
</div>

<script src="assets/js/forgot.js"></script>

</body>
</html>
