<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internships - Virtual Internship Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="assets/images/logo/Web Icon.png">
  <link rel="stylesheet" href="assets/css/internship.css">
  <style>
    /* =========================
   LOGIN MODAL OVERLAY
========================= */

    .login-modal-overlay {

      position: fixed;
      top: 0;
      left: 0;

      width: 100%;
      height: 100%;

      background: rgba(0, 0, 0, 0.65);

      backdrop-filter: blur(8px);

      display: flex;
      justify-content: center;
      align-items: center;

      z-index: 9999;

      animation: fadeIn 0.3s ease;
    }


    /* =========================
   MODAL BOX
========================= */

    .login-modal-box {

      width: 400px;
      max-width: 90%;

      padding: 30px;

      border-radius: 16px;

      background: rgba(20, 20, 30, 0.85);

      backdrop-filter: blur(20px);

      border: 1px solid rgba(0, 255, 255, 0.2);

      box-shadow:
        0 0 15px rgba(0, 255, 255, 0.2),
        0 0 40px rgba(0, 255, 255, 0.1);

      text-align: center;

      animation: scaleIn 0.3s ease;

    }


    /* =========================
   TITLE
========================= */

    .login-modal-box h2 {

      color: #00f7ff;

      margin-bottom: 10px;

      font-size: 24px;

      font-weight: 600;

      letter-spacing: 1px;

    }


    /* =========================
   TEXT
========================= */

    .login-modal-box p {

      color: #ccc;

      margin-bottom: 25px;

      font-size: 15px;

    }


    /* =========================
   BUTTONS
========================= */

    .login-modal-box button {

      padding: 10px 20px;

      margin: 5px;

      border: none;

      border-radius: 8px;

      font-size: 14px;

      cursor: pointer;

      transition: 0.3s ease;

    }


    /* LOGIN BUTTON */

    .login-modal-box button:first-of-type {

      background: linear-gradient(90deg,
          #00f7ff,
          #00c3ff);

      color: black;

      font-weight: bold;

      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);

    }

    .login-modal-box button:first-of-type:hover {

      transform: translateY(-2px);

      box-shadow:
        0 0 20px rgba(0, 255, 255, 0.8);

    }


    /* CANCEL BUTTON */

    .login-modal-box button:last-of-type {

      background: transparent;

      border: 1px solid #666;

      color: #aaa;

    }

    .login-modal-box button:last-of-type:hover {

      background: rgba(255, 255, 255, 0.05);

      border-color: #999;

      color: white;

    }


    /* =========================
   ANIMATIONS
========================= */

    @keyframes fadeIn {

      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }

    }

    @keyframes scaleIn {

      from {

        opacity: 0;

        transform: scale(0.8);

      }

      to {

        opacity: 1;

        transform: scale(1);

      }

    }

    /* =========================
TOAST SYSTEM
========================= */

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 99999;
    }

    .toast {
      background: #1f2937;
      color: white;
      padding: 12px 18px;
      margin-bottom: 10px;
      border-radius: 8px;
      min-width: 220px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.3s ease;
    }

    .toast.success {
      background: #16a34a;
    }

    .toast.error {
      background: #dc2626;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* =========================
PAGE LOADER
========================= */

    .page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ddd;
      border-top: 5px solid #4f46e5;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

</head>

<body>

  <!-- Dynamic Back Button -->
  <a id="backLink" class="back-btn" href="#">
    <img src="assets/svg/cancel.svg" alt="">
  </a>

  <!-- Hero Banner -->
  <div class="hero">
    <h1>Find Your Perfect Internship ðŸš€</h1>
    <p>Explore thousands of opportunities tailored to your skills and goals â€” work from home or go to office, your
      choice!</p>
    <div class="search-box">
      <input type="text" placeholder="Search by role, company, or skill...">
      <button><i class="fas fa-search"></i> Search</button>
    </div>
  </div>

  <!-- Filters -->
  <div class="filters">
    <button class="filter-btn pill active" data-filter="all">
      <i class="fas fa-layer-group"></i> All
    </button>
    <button class="filter-btn pill home" data-filter="remote">
      <i class="fas fa-home"></i> Work From Home
    </button>
    <button class="filter-btn pill office" data-filter="onsite">
      <i class="fas fa-building"></i> Go to Office
    </button>
    <button class="filter-btn pill tech" data-filter="tech">
      <i class="fas fa-laptop-code"></i> Tech
    </button>
    <button class="filter-btn pill design" data-filter="design">
      <i class="fas fa-palette"></i> Design
    </button>
    <button class="filter-btn pill marketing" data-filter="marketing">
      <i class="fas fa-bullhorn"></i> Marketing
    </button>
  </div>

  <!-- Internship Listings -->
  <div class="container">

    <div id="noInternship" style="display:none;text-align:center;margin:3rem;color:#777;">
      <h3>No internships available</h3>
      <p>Please check back later.</p>
    </div>
    <div class="internship-grid" id="internshipGrid">
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Global Loader -->
  <div id="pageLoader" class="page-loader" style="display:none;">
    <div class="loader-spinner"></div>
  </div>

  <script src="assets/js/internship.js"></script>
  <script>

  </script>
</body>

</html>
