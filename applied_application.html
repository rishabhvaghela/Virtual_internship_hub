<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Applications</title>
  <link rel="icon" type="image/png" href="assets/images/logo/Web Icon.png" />
  <!-- Font Awesome Icons / means class me fa-house likhne se home ka icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/applied.css" />
</head>
<body>

        <!-- Dynamic Back Button -->
    <a id="backLink" class="back-btn" href="student_dashboard.html">
    <img src="assets/svg/cancel.svg" alt="">
    </a>


  <section class="saved-internships">
    <h2>My Applications</h2>

    <!-- Desktop: Table -->
    <table class="applications-table">
      <thead>
        <tr>
          <th>SR. NO</th>
          <th>TITLE</th>
          <th>STATUS</th>
          <th>DETAILS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Web Development Intern</td>
          <td><span class="status under-review">Under Review</span></td>
          <td><button class="view-btn1">View Details</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Data Analyst Intern</td>
          <td><span class="status interview-scheduled">Interview Scheduled</span></td>
          <td><button class="view-btn1">View Details</button></td>
        </tr>
      </tbody>
    </table>

    <!-- Mobile: Cards -->
    <div class="applications-cards">
      <div class="application-card">
        <div class="card-row">
          <span class="card-label">SR. NO</span>
          <span class="card-value">1</span>
        </div>
        <div class="card-row">
          <span class="card-label">Title</span>
          <span class="card-value">Web Development Intern</span>
        </div>
        <div class="card-row card-status">
          <span class="card-label">Status</span>
          <span class="card-value">
            <span class="status under-review">Under Review</span>
          </span>
        </div>
        <div class="card-actions">
          <button class="view-btn1">View Details</button>
        </div>
      </div>

      <div class="application-card">
        <div class="card-row">
          <span class="card-label">SR. NO</span>
          <span class="card-value">2</span>
        </div>
        <div class="card-row">
          <span class="card-label">Title</span>
          <span class="card-value">Data Analyst Intern</span>
        </div>
        <div class="card-row card-status">
          <span class="card-label">Status</span>
          <span class="card-value">
            <span class="status interview-scheduled">Interview Scheduled</span>
          </span>
        </div>
        <div class="card-actions">
          <button class="view-btn1">View Details</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
