<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply for Internship</title>
  <link rel="icon" type="image/png" href="assets/images/logo/Web Icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<link rel="stylesheet" href="assets/css/apply.css">
</head>
<body>

      <!-- Dynamic Back Button -->
    <a id="backLink" class="back-btn" href="#">
    <img src="assets/svg/cancel.svg" alt="">
    </a>

  <div class="form-container">
    <h2>Apply for Internship</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="resume">Upload Resume (PDF)</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required />
      </div>

      <div class="form-group">
        <label for="cover">Cover Letter</label>
        <textarea id="cover" name="cover" placeholder="Tell us why you're a great fit..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </div>


  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const backLink = document.getElementById("backLink");
    const params = new URLSearchParams(window.location.search);
    const from = params.get("from");

    if (from === "student") {
      backLink.href = "student_dashboard.html";
    } else if (from === "internship") {
      backLink.href = "internship.html";
    } 
  });
</script>

</body>
</html>
