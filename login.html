<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Virtual Internship Hub</title>
  <link rel="icon" type="image/png" href="assets/images/logo/Web Icon.png">
  <link rel="stylesheet" href="assets/css/validation.css">
  <link rel="stylesheet" href="assets/css/login.css">

</head>

<body class="page">

   <img src="assets/images/login-back.jpg" alt="" class="background">
    


  <!-- Dynamic Back Button -->
  <a id="backLink" class="back-btn" href="index.html">
    <img src="assets/svg/cancel.svg" alt="">
  </a>

  <div class="login-card">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="role">Login As</label>
      <select id="role" name="role" required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="company">Company</option>
      </select>
      <small id="roleErr"></small>

      <div class="email">
      <label for="email" id="firstLabel">Email</label>
      <input type="email" id="email" class="" name="email" placeholder="Enter your email" >
      <small id="emailErr"></small>
      </div>

      <div class="password">
      <label for="password">Password</label>
      <input type="password" id="password" class="" name="password" placeholder="Enter your password" >
      <small id="passErr"></small>
      </div>

      <button type="submit">Login</button>

      <div class="links">
        <a href="forgot_pass.html">Forgot Password?</a> |
        <a href="register.html" id="registerLink">Register</a>
      </div>
    </form>
  </div>




  <script src="assets/js/login.js"></script>
</body>

</html>
