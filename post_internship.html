<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Online Internship</title>
  <link rel="icon" type="image/png" href="assets/images/logo/Web Icon.png" />
<link rel="stylesheet" href="assets/css/post_internship.css">
</head>
<body>

        <!-- Dynamic Back Button -->
    <a id="backLink" class="back-btn" href="company_dashboard.html">
        <img src="assets/svg/cancel.svg" alt="">
    </a>

  <div class="container">
    <header>
      <h1>Post an Online Internship</h1>
    </header>

    <div class="form-container">
      <form id="postInternshipForm" >
        <!-- Hidden field to enforce remote -->
        <input type="hidden" name="type" value="Remote" />

        <div class="form-group">
          <label for="title">Internship Title *</label>
          <input type="text" id="title" name="title" required placeholder="e.g., Frontend Developer Intern" />
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <input type="text" id="department" name="department" placeholder="e.g., Engineering, Marketing" />
        </div>

        <div class="form-group">
          <label for="location">Location (City/Country for time zone reference)</label>
          <input type="text" id="location" name="location" placeholder="e.g., India, USA (Remote)" />
        </div>

        <div class="form-group">
          <label>Internship Type</label>
          <input type="text" value="Remote (Online Only)" readonly />
        </div>

        <div class="row">
          <div class="form-group">
            <label for="startDate">Start Date *</label>
            <input type="date" id="startDate" name="startDate" required />
          </div>
          <div class="form-group">
            <label for="duration">Duration (in weeks) *</label>
            <input type="number" id="duration" name="duration" min="4" max="24" required placeholder="e.g., 8" />
          </div>
        </div>

        <div class="form-group">
          <label for="stipend">Stipend (per month)</label>
          <input type="text" id="stipend" name="stipend" placeholder="e.g., ₹10,000 or 'Unpaid'" />
        </div>

        <div class="form-group">
          <label for="skills">Required Skills (comma-separated)</label>
          <input type="text" id="skills" name="skills" placeholder="e.g., HTML, CSS, JavaScript, React" />
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <textarea id="description" name="description" required placeholder="Describe the role, responsibilities, and what the intern will learn..."></textarea>
        </div>

        <div class="form-group">
          <label for="applicationLink">Application Link (Optional)</label>
          <input type="url" id="applicationLink" name="applicationLink" placeholder="https://yourcompany.com/apply" />
        </div>

        <button type="submit" class="btn">Post Internship</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('postInternshipForm').addEventListener('submit', function(e) {
      // Optional: Replace alert with real API call later
      e.preventDefault();
      alert('✅ Online internship posted successfully!');
      // You can submit via fetch() to your backend here
    });
  </script>
</body>
</html>
