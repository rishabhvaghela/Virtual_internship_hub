  <link rel="stylesheet" href="assets/css/style.css">

<body>



  <header>
    <!-- Nav Section -->
    <nav>
      <div class="logo">
        <img src="assets/images/logo/Virtual Internship Hub.jpeg" alt=""> Virtual Internship Hub
      </div>
      <div class="menu" id="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="internship.html?from=home">Internships</a></li>

<script src="assets/js/toggle.js"></script>
<script>

const apply = document.querySelectorAll('.apply');

apply.forEach(button => {
  button.addEventListener("click", () => {
    const result = confirm("❗Please login first");
    if (result) {
      window.location.href = "login.html";
    }
    else{
      alert("stay without login");
    }
  });
});
